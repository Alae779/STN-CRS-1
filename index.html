<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all-container" id="all-containers">
        <div class="container-1">
            <div class="list-title">
                <h1>Staff Members (Unassigned)</h1>
            </div>
            <div class="workers-list" id="workers-list">
                
            </div>
            <div class="add-newworker-btn">
                <button id="add-new-worker">Add New Worker</button>
            </div>
        </div>

        
        <div class="container-2">
            <div class="zone-container-1">
                <div class="zone-1-a">
                    <h2>CONFERENCE ROOM</h2>
                    <div class="aa-workers">

                    </div>
                    <button class="btn-add-to-zone">&#43;</button>
                </div>

                <div class="zone-1-b">
                    <h2>RECEPTION</h2>
                    <div class="ab-workers">

                    </div>
                    <button class="btn-add-to-zone">&#43;</button>
                </div>
            </div>

            
            <div class="zone-container-2">
              <div class="zoneoff-2-1">
                    <div class="zone-1-1">
                        <h2>SERVERS ROOM</h2>
                        <div class="abb-workers">

                        </div>
                        <button class="btn-add-to-zone">&#43;</button>
                    </div>

                    <div class="zone-1-2">
                        <h2>SECURITY ROOM</h2>
                        <div class="abc-workers">

                        </div>
                        <button class="btn-add-to-zone">&#43;</button>
                    </div>
              </div>

              <div class="zoneoff-2-2">
                    <div class="zone-2-1">
                        <h2>STAFF ROOM</h2>
                        <div class="bab-workers">

                        </div>
                        <button class="btn-add-to-zone">&#43;</button>
                    </div>

                    <div class="zone-2-2">
                        <h2>VAULT</h2>
                        <div class="bac-workers">

                        </div>
                        <button class="btn-add-to-zone">&#43;</button>
                    </div>
              </div>

            </div>
        </div>
    </div>




    <section id="form-section">
        <div class="close">
            <button type="button" id="closemodal">&#x00D7;</button>
        </div>
        <form id="formulaire-id">
            <div class="firstform">
                <div class="eachform">
                    <label for="">Full name</label>
                    <input type="text" id="worker-name">
                </div>
                <div class="eachform">
                    <label for="">Role</label>
                    <select name="" id="worker-role">
                        <option value="Receptionist">Receptionist</option>
                        <option value="IT technician">IT technician</option>
                        <option value="Security guard">Security guard</option>
                        <option value="Manager">Manager</option>
                        <option value="Cleaner">Cleaner</option>
                        <option value="Other Roles">Other Roles</option>
                    </select>
                </div>
                <div class="eachform">
                    <label for="">Photo (By URL)</label>
                    <input id="worker-photo">
                    <div class="pre-img" id="pre-img"></div>
                </div>
            </div>

            <div class="secondform">
                <h2>Experiences</h2>
                <div class="eachform">
                    <label for="">Company</label>
                    <input type="text" id="worker-company">
                </div>
                <div class="eachform">
                    <label for="">Role</label>
                    <input type="text" id="exp-role">
                </div>
                <div class="eachform">
                    <label for="">From</label>
                    <input type="date" id="date-from">
                </div>
                <div class="eachform">
                    <label for="">To</label>
                    <input type="date" id="date-to">
                </div>
                <div>
                <button class="btn-add-exp" type="button">Add Experience</button>
                </div>
            </div>
            <div class="thirdform">
                <div class="eachform">
                    <label for="">Email</label>
                    <input type="email" id="worker-email">
                </div>
                <div class="eachform">
                    <label for="">Phone Number</label>
                    <input type="number" id="worker-number">
                </div>
            </div>
            <div class="add-to-list">
                <button type="submit" id="sub-worker">Add Worker</button>
            </div>
        </form>
    </section>

</body>
</html>
